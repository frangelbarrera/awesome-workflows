name: "CI: Basic"

# This is a basic CI workflow for any project
# Use this as a template for your own projects

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint code
        run: |
          echo "Running linter..."
          echo "Add your linting command here"
          echo "Examples: npm run lint, flake8, golangci-lint run, ruff check"

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for package.json
        id: check_package
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_package.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: steps.check_package.outputs.exists == 'true'
        run: npm ci

      - name: Run tests
        if: steps.check_package.outputs.exists == 'true'
        run: npm test

      - name: Run tests (placeholder)
        if: steps.check_package.outputs.exists != 'true'
        run: |
          echo "No package.json found"
          echo "Add your test command here:"
          echo "  - pytest"
          echo "  - go test ./..."
          echo "  - cargo test"
          echo "  - mvn test"

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for package.json
        id: check_package_build
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_package_build.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: steps.check_package_build.outputs.exists == 'true'
        run: npm ci

      - name: Build
        if: steps.check_package_build.outputs.exists == 'true'
        run: npm run build

      - name: Build (placeholder)
        if: steps.check_package_build.outputs.exists != 'true'
        run: |
          echo "No package.json found"
          echo "Add your build command here:"
          echo "  - npm run build"
          echo "  - go build -o app"
          echo "  - cargo build --release"

      - name: Upload build artifact
        if: steps.check_package_build.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
