name: "Reusable: Test"

# A reusable test workflow that can be called by other workflows

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: '20'
      test_command:
        required: false
        type: string
        default: 'npm test'
      coverage:
        required: false
        type: boolean
        default: true
    secrets:
      npm_token:
        required: true
    outputs:
      test_result:
        description: "Result of the tests"
        value: ${{ jobs.test.outputs.result }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.test-runner.outputs.result }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
      
      - name: Run tests
        id: test-runner
        run: |
          result="success"
          if ! ${{ inputs.test_command }}; then
            result="failure"
          fi
          echo "result=$result" >> $GITHUB_OUTPUT
      
      - name: Upload coverage
        if: inputs.coverage && always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
